<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Responsive Portfolio WebApp</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <!-- When href="#" is used: It creates a link that, when clicked, will jump to the top of the current page-->
            <a href="#" class="nav__logo">Tushar</a>

            <div class="nav__menu" id="nav--menu">
                <ul class="nav__list">
                    <li>
                        <a href="#home" class="nav__link">Home</a>
                        <!-- When a link with href="#home" is clicked, the browser looks for an element with id="home" on the current page and scrolls the viewport to make that element visible. -->
                    </li>

                    <li>
                        <a href="#work" class="nav__link">Work</a>
                    </li>

                    <li>
                        <a href="#info" class="nav__link">My Info</a>
                    </li>

                    <li>
                        <a href="#services" class="nav__link">Services</a>
                    </li>

                    <li>
                        <a href="#contact" class="nav__link">Contact Me</a>
                    </li>
                </ul>

                <!-- Close Button -->
                <div class="nav__close" id="nav--close">
                    <i class="ri-close-large-line"></i>
                </div>
            </div>

            <!-- Toggle Button -->
            <div class="nav__toggle" id="nav--toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>


    <!--==================== MAIN ====================-->
    <main class="section">

        <!--==================== HOME ====================-->
        <section class="home section" id="home">
            <div class="home__container container grid">

                <img src="assets/img/home-profile3.png" alt="image" class="home__img">

                <div class="home__data">
                    <h1 class="home__name"> Tushar <br> Gupta </h1>
                    <h4 class="home__profession"> Software Developer || Full Stack Developer</h4>
                </div>


                <a href="#work" class="home__scroll">
                    <div class="home__scroll--box">
                        <i class="ri-arrow-down-line"></i>
                    </div>

                    <span class="home__scroll-text">Recent Works
                    </span>
                </a>

            </div>

            <!-- .home__scroll-text|| Recent Works -->

        </section>

        <!--==================== WORKS ====================-->
        <section class="work section" id="work">

        </section>

        <!--==================== INFO ====================-->
        <section class="info section" id="info">

        </section>

        <!--==================== SERVICES ====================-->
        <section class="services section" id="services">

        </section>

        <!--==================== CONTACT ====================-->
        <section class="contact section" id="contact">

        </section>

    </main>


    <script src="assets/js/main.js"></script>
</body>

</html>
